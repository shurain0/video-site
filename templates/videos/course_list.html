{% extends 'base.html' %}
{% load static %}

{% block page_title %}ビデオラボ{% endblock  %}

{% block content %}
<div class="ui four doubling stackable cards">
{% for object in object_list %}
        <a class="link card" href="../{{object.first_video.id}}">
        <div class="image">
            {% if object.thumbnail %}
                <img src="{{object.thumbnail.url}}">
            {% endif %}
        </div>
        <div class="content">
            <div class="header">{{object.title|truncatechars:32}}</div>
            <div class="description">
                {{object.description|truncatechars:32}}
            </div>
        </div>
    </a>
{% endfor %}
</div>
{% endblock content %}
